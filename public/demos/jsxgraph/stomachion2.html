        function exchange(p1,p2,p1m,p2m,f,fm) {
            p1m.setPositionByTransform(JXG.COORDS_BY_USER, p2.X()-p1m.X(), p2.Y()-p1m.Y());
            p1.setProperty('visible:false');
            p2.setProperty('visible:false');
            f.setProperty('visible:false');
            p1m.setProperty('visible:true'); 
            p2m.setProperty('visible:true');
            fm.setProperty('visible:true');  
        }
        function exchange2(p1,p2,p1m,p2m,f,fm) {
            p1m.setPositionByTransform(JXG.COORDS_BY_USER, p1.X()-p1m.X(), p1.Y()-p1m.Y());
            p1.setProperty('visible:false');
            p2.setProperty('visible:false');
            f.setProperty('visible:false');
            p1m.setProperty('visible:true'); 
            p2m.setProperty('visible:true');
            fm.setProperty('visible:true');  
        }
