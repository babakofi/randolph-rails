<html>
<head>
    <title>JSXGraph server/client infrastructure example</title>
    <link rel="stylesheet" type="text/css" href="jsxgraph.css" />
    <script type="text/javascript" src="../../javascripts/lib/prototype.js"></script>
    <script type="text/javascript" src="../../javascripts/jsxgraph/src/loadjsxgraph.js"></script>
</head>
<body>
<h1>test</h1>

<script type="text/javascript">
    JXG.serverBase = '../src/server/'
    JXG.Server.loadModule('jxgtestplugin');
    JXG.Server.modules.jxgtestplugin.calcTest(10);
</script>

<form>
<input id="input" value="3" />
<a href="#" onclick="JXG.Server.modules.jxgtestplugin.calcTest(parseFloat($('input').value));">Multiply with 3 on server</a><br />
</form>

</body>
</html>
