<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="jsxgraph.css" />
   <script type="text/javascript" src="../../javascripts/lib/prototype.js"></script>
   <script type="text/javascript" src="../../javascripts/jsxgraph/src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Angles</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        var p1, p2, l1;
        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 300, unitX: 50, unitY: 50});
        
        p1 = board.createElement('point', [0, 0], {style:5,name:"A",fillColor:'blue', shadow:true}); 
        p2 = board.createElement('point', [0, 4], {style:5,name:"B",fillColor:'blue', shadow:true});
        p3 = board.createElement('point', [4, 0], {style:5,name:"C",fillColor:'blue', shadow:true});
        p4 = board.createElement('point', [2, 2], {style:5,name:"D",fillColor:'blue', shadow:true});
        p5 = board.createElement('point', [5, 4], {style:5,name:"E",fillColor:'blue', shadow:true});        
        
        l1 = board.createElement('line', [p1, p2], {straightFirst: true, straightLast:true, strokeWidth:'2px',strokeColor:'green',withLabel:true,shadow:true});
        l4 = board.createElement('line', [p1, p3], {straightFirst: true, straightLast:true, strokeWidth:'2px',strokeColor:'blue',withLabel:true});        

        
        var c1 = board.createElement('circumcircle',['A','B','C'],{name:['P','k_a']});
        var c2 = board.createElement('circle',['C','D'], {shadow:true});
        var c3 = board.createElement('circle',['E','D']);
        c1[0].setProperty('visible:false');
        
        
  /* ]]> */
  </script>
</body>
</html>
