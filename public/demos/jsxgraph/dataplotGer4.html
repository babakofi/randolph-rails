    var maxX = -100000000000000;
    var minY = 200000000000000000;

    for(var i=0;i<x.length;i++) {
        if(x[i] < minX) {
            minX = x[i];
        }
        if(x[i] > maxX) {
            maxX = x[i];
        }

        if(y[i] < minY) {
            minY = y[i];
        }
        if(y[i] > maxY) {
            maxY = y[i];
        }
    }
    minXArr.push(minX);
    minYArr.push(minY);
    maxXArr.push(maxX);
    maxYArr.push(maxY);
    xArr.push(x);
    yArr.push(y);
}

var minX = 10000000000000000;

    }

    }
